<!DOCTYPE html>
<html>
<head>
  <title>Grade Checker</title>
</head>
<style>
/* CSS */
.button-86 {
  all: unset;
  width: 100px;
  height: 30px;
  font-size: 16px;
  background: transparent;
  border: none;
  position: relative;
  color: #f0f0f0;
  cursor: pointer;
  z-index: 1;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  white-space: nowrap;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  margin-left: 650px;
  margin-top: 300px;
}

.button-86::after,
.button-86::before {
  content: '';
  position: absolute;
  bottom: 0;
  right: 0;
  z-index: -99999;
  transition: all .4s;
}

.button-86::before {
  transform: translate(0%, 0%);
  width: 100%;
  height: 100%;
  background: #28282d;
  border-radius: 10px;
}

.button-86::after {
  transform: translate(10px, 10px);
  width: 35px;
  height: 35px;
  background: #ffffff15;
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  border-radius: 50px;
}

.button-86:hover::before {
  transform: translate(5%, 20%);
  width: 110%;
  height: 110%;
}

.button-86:hover::after {
  border-radius: 10px;
  transform: translate(0, 0);
  width: 100%;
  height: 100%;
}

.button-86:active::after {
  transition: 0s;
  transform: translate(0, 5%);
}
body {
background-color: gray;
}
</style>
<body>

<script>
function checkGrade() {
    let chislo = +prompt("Яку оцінку ти отривам(ла) сьогодні?");
    switch (chislo) {
        case 1:
        case 2:
        case 3:
            alert("Погано");
            break;
        case 4:
        case 5:
        case 6:
            alert("Не задовільно");
            break;
        case 7:
        case 8:
        case 9:
            alert("Можеш вище");
            break;
        case 10:
        case 11:
        case 12:
            alert("Молодець");
            break;
        default:
            alert('Не має такої оцінки');
    }
}
</script>

<button onclick="checkGrade()" class="button-86">Перевірити оцінку</button>

</body>
</html>
